<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .section {
            border: 2px solid #333;
            padding: 20px;
            margin: 10px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }

        input {
            padding: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1 id="main-heading">Welcome to the Interactive Page</h1>

    <!-- Alert Me Section -->
    <div class="section">
        <h2>Alert Me Section</h2>
        <form id="alertForm" onsubmit="showAlert(event)">
            <input type="text" id="nameInput" placeholder="Enter your name" required>
            <button type="submit">Alert Me</button>
        </form>
    </div>

    <!-- Change Color Section -->
    <div class="section">
        <h2>Change Color Section</h2>
        <button onclick="changeColor()">Change Color</button>
    </div>

    <!-- Text Tester Section -->
    <div class="section">
        <h2>Text Tester Section</h2>
        <form id="textForm" onsubmit="validateText(event)">
            <input type="text" id="textInput" placeholder="Enter text to validate">
            <button type="submit">Validate Text</button>
        </form>
    </div>

    <!-- Add Text Section -->
    <div class="section">
        <h2>Add Text Section</h2>
        <button onclick="addText()">Add Text</button>
    </div>

    <script>
        // Alert Me Function
        function showAlert(event) {
            event.preventDefault();
            const name = document.getElementById('nameInput').value;
            alert(`Hi ${name}!`);
        }

        // Change Color Function
        const colors = ['#8E9AAF', '#CBC0D3', '#EFD3D7', '#FEEAFA'];
        let colorIndex = 0;

        function changeColor() {
            document.body.style.backgroundColor = colors[colorIndex];
            colorIndex = (colorIndex + 1) % colors.length;
        }

        // Validate Text Function
        function validateText(event) {
            event.preventDefault();
            const text = document.getElementById('textInput').value;
            const validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(text)) {
                alert('Text contains special characters!');
            } else {
                alert('Text is valid, no special characters found.');
            }
        }

        // Add Text Function
        function addText() {
            const heading = document.getElementById('main-heading');
            heading.textContent += ' Add Text';
        }
    </script>

</body>
</html>
